<table id="tabla_des">
	<thead>
		<tr>
			<th>Nombre</th>
			<th>Descripcion</th>
			<th>Imagen</th>
		</tr>
	</thead>
	<tbody>
		{%for s in software %}
			<tr>
				<td>{{ s.nombre}}</td>
				<td>{{s.descripcion}}</td>
				<td><img src="{{s.imagen.url}}" width="100px"></td>
			</tr>
		{% endfor %}
	</tbody>
</table>
